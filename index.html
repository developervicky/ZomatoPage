<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/310dd3060f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Zomato Clone</title>
  </head>
  <body>
    <header>
      <div class="background">
        <img class="bgimage" src="./assets/images/hero.png" alt="hero" />
      </div>
      <div class="navbar">
        <nav>
          <div class="phone">
            <i class="fas fa-mobile-alt"></i>
            <span class="getapp"> Get the App </span>
          </div>
          <div class="user_log">
            <div class="login">Log in</div>
            <div class="signup">Sign up</div>
          </div>
        </nav>
      </div>
      <div class="main_container">
        <div class="logo">
          <img class="zomlogo" src="/assets/images/logo.png" alt="" />
        </div>
        <div class="slogan">
          <p>
            Discover the best food & drinks in
            <span class="city">Kingman, KS</span>
          </p>
        </div>
        <div class="searchcontainer">
          <div class="centerthebox">
            <div class="citypicker">
              <i class="fas fa-map-marker-alt"></i>
              <input
                class="cityinput"
                type="text"
                placeholder="Kingman, Kansas"
              />
              <i class="fas fa-sort-down"></i>
            </div>
            <div class="seperator"></div>
            <div class="searchbox">
              <div class="searchicon">
                <i class="fas fa-search"></i>
              </div>
              <input
                class="searchinput"
                type="text"
                placeholder="Search for restaurant, cuisine or a dish"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="placesaround">
      <div class="sectiononemain">
        <p class="locality">
          Popular localities in and around
          <span class="cityname">Kingman, Kansas</span>
        </p>
        <div class="placesnearfind">
          <p class="storecount">Kingman (12 places)</p>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
    </section>
    <section class="zomatoapp">
      <div class="appcontainer">
        <div class="app_photo">
          <img class="phoneapp" src="./assets/images/app.png" alt="app" />
        </div>
        <div class="appinfo">
          <p class="apptitle">Get the Zomato App</p>
          <p class="appdesc">
            We will send you a link, open it on your phone to download the app
          </p>
          <div class="app_form">
            <form>
              <input
                type="radio"
                class="emailradio"
                id="email"
                name="radiobox"
                checked="checked"
              />
              <label for="email" class="emailradiotext">Email</label>
              <input
                type="radio"
                class="phoneradio"
                id="phone"
                name="radiobox"
              />
              <label for="phone" class="phoneradiotext">Phone</label>
            </form>
          </div>
          <div class="submit_form">
            <input class="email_input" type="email" placeholder="Email" />
            <input class="submit_input" type="submit" value="Share App Link" />
          </div>
          <p class="download_app">Download app from</p>
          <div class="download_apppic">
            <img
              class="appstore"
              src="./assets/images/appStore.png"
              alt="appstore"
            />
            <img
              class="playstore"
              src="./assets/images/playStore.png"
              alt="playStore"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
